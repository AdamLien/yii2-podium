namespace: tests\codeception
actor: Tester
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        test_entry_url: http://podium/index-test.php
    Db:
        dsn: 'mysql:host=localhost;dbname=test'
        user: 'root'
        dump: _data/dump.sql
